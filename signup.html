<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container">
      <div class="auth__container">
        <div class="auth__container--left">
          <img src="" alt="" />
        </div>

        <div class="auth__container--right">
          <div>
            <h1>Create An Account...</h1>
            <p>Get started with us</p>
            <form action="/">
              <div class="input-control">
                <label for="fullname">Full Name</label>
                <input id="fullName" name="fullname" type="text" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
                <div class="error"></div>
              </div>

              <div class="input-control">
                <label for="password">Confirm Password</label>
                <input id="password2" name="password2" type="password" />
                <div class="error"></div>
              </div>

              <div class="terms__and__conditions">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <small
                  >I agree to the TERMS OF SERVICE and PRIVACY POLICY</small
                >
              </div>

              <div class="buttons__row">
                <button><a href="#">Sign up</a></button>

                <strong>or</strong>

                <button>
                  <a href="#"
                    ><img
                      src="https://img.freepik.com/premium-psd/google-icon-isolated_68185-565.jpg?w=2000"
                      alt="Google Icon"
                      width="10px"
                      height="10px"
                    />
                    Continue with Google</a
                  >
                </button>

                <small>Do you have an account already? <a href="#">Log in</a></small>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
