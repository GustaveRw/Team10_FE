<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <script src="script.js" defer></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="auth__container">
        <div class="auth__container--left">
          <img src="" alt="" />
        </div>

        <div class="auth__container--right">
          <div>
            <h1>Login Here</h1>
            <p>Welcome Back</p>
            <form id="form" action="/">

              <div class="inputControl">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" />
                <div class="error"></div>
              </div>

              <div class="inputControl">
                <label for="password">Password</label>
                <input id="password" name="password" type="password" />
                <div class="error"></div>
              </div>

              <div class="terms__and__conditions">
                <input type="checkbox" name="checkbox" id="checkbox" />
                <small
                  >I agree to the TERMS OF SERVICE and PRIVACY POLICY</small
                >
              </div>

              <div class="buttons__row">
                <button type="submit"><a href="#">Sign In</a></button>

                <strong>or</strong>

                <button>
                  <a href="#"
                    ><img
                      src="https://img.freepik.com/premium-psd/google-icon-isolated_68185-565.jpg?w=2000"
                      alt="Google Icon"
                      width="10px"
                      height="10px"
                    />
                    Continue with Google</a
                  >
                </button>

                <small
                  >Don't have an account <a href="signup.html">Register Here</a></small
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
